<app-category></app-category>
<div class="form-group">
    <input 
    class="form-control" 
    id="productName" 
    placeholder="Arama ifadenizi giriniz"
    [(ngModel)]="filterText"
    >
    <small *ngIf="filterText" class="form-text text-muted">
    Şu an <strong>{{filterText}}</strong> aradınız</small>
</div>

<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
        Bu kategoride ürün yoktur.
    </div>
</ng-template>
<div class="row">
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" >
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.Price | currency:'USD':true:"1.2-2"}}</h5>
            <p class="card-text">
                {{product.description}}
            </p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
